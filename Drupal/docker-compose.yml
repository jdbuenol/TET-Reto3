version: '3.3'

services:
  drupal:
    image: drupal:latest
    ports:
      - 80:80
    volumes:
      - /home/ubuntu/nfs/modules:/var/www/html/modules
      - /home/ubuntu/nfs/profiles:/var/www/html/profiles
      - /home/ubuntu/nfs/themes:/var/www/html/theme
      - /home/ubuntu/nfs/sites:/var/www/html/sites
    restart: always